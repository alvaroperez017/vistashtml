<!DOCTYPE html>
<html lang="es">
<head>

    <title>Perfil de Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="profile-container">

                <img src="profile-photo.jpg" >

            </div>
            <div class="actions">
                <a href="#" class="add-story"> Hoja De Vida</a>
                <a href="#" class="edit-profile">Editar perfil</a>
            </div>
        </div>
        <nav class="profile-nav">
            <ul>
                <li><a href="#" class="nav-button">Publicaciones</a></li>
                <li><a href="#" class="nav-button">Referencias</a></li>
                <li><a href="#" class="nav-button">Skills</a></li>

</html>
