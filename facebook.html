<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="profile-container">
        <div class="cover-photo">
            <label for="coverUpload" class="add-cover-photo"><i class="camera-icon"></i> Agregar foto de portada</label>
            <input type="file" id="coverUpload" accept="image/*" style="display: none;">
            <img id="coverPreview" >
        </div>
        <div class="profile-details">
            <div class="profile-photo">
                <label for="profileUpload" class="add-profile-photo"><i class="camera-icon"></i> </label>
                <input type="file" id="profileUpload" accept="image/*" style="display: none;">
                <img id="profilePreview" src="profile-photo.jpg" >
            </div>
            <div class="actions">
                <a href="#" class="add-story">Hoja De Vida</a>
                <a href="#" class="edit-profile">Editar perfil</a>
            </div>
        </div>
        <div class="profile-description">
            <h2>Descripción Perfil</h2>
            <textarea id="profileDescription" placeholder="Escribe una breve descripción..."></textarea>
        </div>        
        <nav class="profile-nav">
            <ul>
                <li><a href="#" class="nav-button">Publicaciones</a></li>
                <li><a href="#" class="nav-button">Referencias</a></li>
                <li><a href="#" class="nav-button">Skills</a></li>
            </ul>
        </nav>
    </div>

    <script src="upload.js"></script>
</body>
</html>
