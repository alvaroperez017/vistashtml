<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaci√≥n</title>
    <link rel="stylesheet" href="skills.css">
</head>
<body>
    <div class="header">
        <div class="user-icon">
            <img src="icon/user_icon.png" alt="User Icon">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Crear Publicacion">
        </div>
    </div>

    <div class="menu">
        <div class="menu-item">
            <img src="icon/content_icon.png" alt="Contenido">
            <span>Contenido</span>
        </div>
        <div class="menu-item">
            <img src="icon/skills_icon.png" alt="Skills">
            <span>Skills</span>
        </div>
        <div class="menu-item">
            <img src="icon/events_icon.png" alt="Acontecimientos">
            <span>Acontecimientos</span>
        </div>
    </div>

    <hr class="divider">

    <div class="post">
        <div class="post-header">
            <div class="post-user-icon">
                <img src="icon/user_icon.png" alt="User Icon">
            </div>
            <div class="post-user-info">
                <span class="user-name">Daniela Marcela Alpala Ruiz</span>
                <span class="post-time">35 minutos</span>
            </div>
            <div class="post-actions">
                <a href="#" class="follow-link">SEGUIR</a>
                <img src="icon/settings_icon.png" alt="Settings">
                <img src="icon/close_icon.png" alt="Close">
            </div>
        </div>
        <div class="post-content">
            <div class="post-image"></div>
            <div class="post-image"></div>
        </div>
        <div class="post-footer">
            <div class="post-action">
                <img src="icon/like_icon.png" alt="Me gusta">
                <span>Me gusta</span>
            </div>
            <div class="post-action">
                <img src="icon/comment_icon.png" alt="Comentario">
                <span>Comentario</span>
            </div>
            <div class="post-action">
                <img src="icon/message_icon.png" alt="Enviar Mensaje">
                <span>Enviar Mensaje</span>
            </div>
            <div class="post-action">
                <img src="icon/share_icon.png" alt="Compartir">
                <span>Compartir</span>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
